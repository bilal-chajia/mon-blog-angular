<ul [class]="{'list-group': true}">

  <app-post-list-item *ngFor="let post of posts, let i = index"
                      [postTitle]="post.title"
                      [postContent]="post.content"
                      [postCreatedAt]="post.createdAt"
                      [postLoveIts]="post.loveIts" [postIndex]="i">

  </app-post-list-item>

</ul>
